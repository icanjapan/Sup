  <div class="container">

  </div>
  <form action="//formspree.io/christopher.brett716@gmail.com" method="POST" class="container">
    <br><input type="text" name="firstname" placeholder="First Name" size="50" autofocus></br>
    <br><input type="text" name="lastname" placeholder="Last Name" size="50"></br>
    <br><input type="email" name="userEmail" placeholder="your.email@example.com"></br>

    <br><label>what's this message about?</br>
      <br><input type="radio" name="subject" value="professional"checked><span>i'd like to hire you!</span></br>
      <br><input type="radio" name="subject" value="personal" checked><span>personal message</span></br>
      <br><input type="radio" name="subject" value="other" checked><span>don't kno/something else</span></br>
    </label>

    <br><input type="checkbox" name="optin" value="trusting" checked>subscribe me to your newsletter!</br>
    <br><input type="checkbox" name="optout" value="skeptical" >cheeky checkbox...</br>

    <br><label for="marketing">how did you hear about me?</label></br>
    <selct name="marketing">
      <br><optgroup label="online">
        <br><option value="social">social media (fb, twitter, linkedin)</option></br>
        <br><option value="github">online portfolio (github)</option></br>
        <br><option value="search">search engine</option></br>
        <br><option value="email">email</option></br>
      </optgroup></br>
      <br><optgroup label="in-person">
        <option value="networking">we met at a networking event</option>
        <option value="referral">personal referral</option>
        <option value="random">we met somewhere else</option>
      </optgroup></br>
      <option value="other">other</option>
    </selct>

    <br><textarea name="user_message" cols="40" rows="8"></textarea></br>
    <br><input type="submit"></br>
  </form>
